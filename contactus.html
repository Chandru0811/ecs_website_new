  <div class="container my-5">
    <div class="row">
      <!-- Form Section -->
      <div class="col-md-6 border rounded-5 bg-white p-5" style="border-radius: 35px;">
        <span class="fw-bolder" style="color: #ff7f2a;">Get in Touch</span>
        <h2 class="my-2 fw-bolder" style="word-spacing: 3px;">Let's Chat, Reach Out
          <br /> to Us
        </h2>
        <p class="text-muted">Have questions or feedback? We're here to help. Send us a message,
          and we'll respond within 24 hours.
        </p>
        <hr />
        <form id="contactForm">

          <div class="mb-3">
            <label class="my-2">
              Name<span class="text-danger">*</span>
            </label>
            <input type="text" placeholder="Name" class="form-control bg-light input-field" name="first_name"
              id="first_name" required />
          </div>

          <div class="mb-3">
            <label class="my-2">
              Work Email<span class="text-danger">*</span>
            </label>
            <input type="email" class="form-control bg-light input-field" placeholder="Email" name="email" id="email"
              required />
          </div>

          <div class="mb-3">
            <label class="my-2">
              Mobile<span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control bg-light input-field" placeholder="Mobile No" name="mobile"
              id="mobile" />
          </div>

          <div class="mb-3">
            <label class="my-2">
              Message<span class="text-danger">*</span>
            </label>
            <textarea class="form-control bg-light input-field" placeholder="Leave Us Message" name="description_info"
              id="description_info" style="height: 120px"></textarea>
          </div>

          <button type="button" class="btn btn-primary bg-gradient w-100 my-3" id="submitBtn">
            Send Message
          </button>
        </form>
      </div>
