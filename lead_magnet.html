<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Lead Magnet Popup</title>
    <style>
        /* Add your custom styles here */
        .leadMagnetHeading {
            font-weight: bold;
        }

        .leadMagnetSubHeading,
        .leadMagnetParagraph {
            font-size: 14px;
            color: #555;
        }

        .leadMagenetLable {
            font-weight: bold;
            color: #333;
        }

        .leadMagenetInput {
            border-radius: 4px;
        }

        .leadMagnetButton {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Popup Modal -->
    <div class="modal fade" id="leadMagnetModal" tabindex="-1" aria-labelledby="leadMagnetModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title leadMagnetHeading" id="leadMagnetModalLabel">Are you ready to tame Google
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body pt-0">
                    <p class="mb-0 leadMagnetSubHeading">We Google and Get New Customers and Orders</p>
                    <p class="leadMagnetParagraph">Use our specially designed Ebook to get tips to win Google, get
                        quality traffic and leads for free.</p>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label leadMagenetLable">Work Email</label>
                        <input type="email" class="form-control leadMagenetInput" id="exampleFormControlInput1"
                            placeholder="What's your email?">
                    </div>
                    <p class="leadMagnetParagraph">By Submitting my personal data, I agree to the Terms & Conditions of
                        ECS Cloud Infotech Pvt Ltd.</p>
                    <button type="button" class="btn btn-primary leadMagnetButton" id="closePopupButton">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var hasVisited = localStorage.getItem("hasVisited") === "true";

            if (!hasVisited) {
                $(document).on("mouseleave", function (e) {
                    if (e.clientY < 0 && !localStorage.getItem("hasVisited")) {
                        $("#leadMagnetModal").modal("show");
                        localStorage.setItem("hasVisited", "true");
                    }
                });
            }

            $("#closePopupButton").on("click", function () {
                $("#leadMagnetModal").modal("hide");
            });
        });
    </script>
</body>

</html>
