<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .modalContent {
            text-align: center;
        }

        .successHeading {
            color: #fff;
            background-color: rgb(0, 184, 0);
            border-radius: 0px;
        }

        .SuccessMagnetSubHeading {
            color: #252525;
            font-weight: 600 !important;
        }

        .successMagnetButton {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>

    <!-- Modal Trigger Button -->
    <button type="button" class="btn btn-primary" onclick="showSuccessModal()">Show Success Modal</button>

    <!-- Modal Structure -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modalContent">
                <div class="modal-header successHeading">
                    <h5 class="modal-title" id="successModalLabel" style="font-size: 28px;">That's all required</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body pt-0">
                    <!-- Success Video -->
                    <video src="./assets/images/container/Success.mp4" autoplay loop muted
                        style="width: 300px; height: 200px;"></video>
                    <p class="mb-0 SuccessMagnetSubHeading pb-4">We will get back you soon!</p>

                    <!-- Back to Home Button -->
                    <button class="btn successMagnetButton" onclick="closePopup()">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to trigger the modal -->
    <script>
        // Function to show the modal
        function showSuccessModal() {
            $('#successModal').modal('show');
        }

        // Function to hide the modal
        function closePopup() {
            $('#successModal').modal('hide');
        }
    </script>

</body>

</html>
